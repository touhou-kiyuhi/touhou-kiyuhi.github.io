<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告訴瀏覽器這個網站支援「light」和「dark」兩種配色方案 -->
    <meta name="color-scheme" content="light dark">
    <!-- 會在頁面尚未畫出來前決定該用哪個主題，並快速加上相對應的 class，防止閃爍（FART） -->
    <script>
        (function () {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const selectedTheme = theme || (prefersDark ? 'dark' : 'light');
            document.documentElement.classList.add(`${selectedTheme}-mode`);
        })();
    </script>
    <!-- 載入 Web Component -->
    <script type="module" src="/js/components/homeHeader.js"></script>
    <script type="module" src="/js/components/homeFooter.js"></script>
    <script type="module" src="/js/components/homeAside.js"></script>
    <script type="module" src="/js/components/profileCard.js"></script>
    <!-- 引入 Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script type="module" src="/js/components/codeBlockTabs.js"></script>
    <title>Linked List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Default Styles -->
    <link rel="stylesheet" href="/css/defaultStyle/defaultBodyStyle.css">
    <link rel="stylesheet" href="/css/defaultStyle/defaultAsideStyle.css">
    <link rel="stylesheet" href="/css/defaultStyle/defaultMainStyle.css">
    <!-- Self Style -->
</head>
<body>
    <div class="page-container">
        <!-- Header 內容 -->
    	<home-header></home-header>
        <div class="content-wrapper">
            <!-- 側欄 -->
            <div class="content-asides">
                <home-aside></home-aside>
                <aside>
                    <!-- Profile Card -->
                    <profile-card></profile-card>
                </aside>
            </div>
            <!-- 主內容 -->
            <main>
                <code-block-tabs data-json="/json/categories/coding/dataStructure/linkedList/singleLinkedList/singleLinkedList.json"></code-block-tabs>
            </main>
        </div>
        <!-- Footer 內容 -->
        <home-footer></home-footer>
    </div>
    <script src="/js/helloWorld_script.js"></script>
</body>
</html>
